<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>

</head>
<!-- Latest compiled and minified CSS -->
<body>
    
<div class = "container-fluid">
    <h1 class = "row"> Login </h1>
    <main>
        <div class = "row">
            <label for ="username">Username</label>
            <input type = "text" name = "username" id = "username">
        </div>
        <div class = "row">
            <label for ="password">password</label>
            <input type ="password" name = "password" id = "password">
        </div>
        <div>
            <button onclick="login('Login', 'http: //localhost:3000/api/login')">Login</button>
            <button onclick="getDashboard('Dashboard', 'http://localhost:3000/api/dashboard')">Get Dashboard</button>
            <button onclick="settings('Settings', 'http://localhost:3000/api/settings')">Settings</button>
        </div>

    </main>
</div>
<script>
    
    function login(title,url){
        if (typeof (history.pushState) != "undefined") {
            var obj = { Title: title, Url: url };
            history.pushState(obj, obj.Title, obj.Url);
        } 
        else {
            alert("Browser does not support HTML5.");
        }
    

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        axios.post('/api/login', data)
            .then(res => {
                console .log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if(res && res.data && res.data.success){
                    const token = res.data.token;
                    localStorage.setItem('jwt session', token);
                    //settings();
                    getDashboard('Dashboard', 'http://localhost:3000/api/dashboard');
                }
            });
    }

    function getDashboard(title, url){
        if (typeof (history.pushState) != "undefined") {
            var obj = { Title: title, Url: url };
            history.pushState(obj, obj.Title, obj.Url);
        } 
        else {
            alert("Browser does not support HTML5.");
         }
    


        const token = localStorage.getItem('jwt session');
        axios.get('/api/dashboard', {
            headers: {
                'Authorization' : `Bearer ${token}`
            }
        }).then (res => {
            if(res && res.data && res.data.success){
                document.querySelector('h1.row').innerHTML = 'Dashboard';
                document.querySelector('main').innerHTML = res.data.myContent;
            }
        });
    }

    function settings(title,url){
        if (typeof (history.pushState) != "undefined") {
            var obj = { Title: title, Url: url };
            history.pushState(obj, obj.Title, obj.Url);
        } 
        else {
            alert("Browser does not support HTML5.");
        }
    
        console.log("Working settings");
        const token = localStorage.getItem('jwt session');
        axios.get('/api/settings', {
            headers: {
                'Authorization' : `Bearer ${token}`
            }
        }).then(res => {
                if(res && res.data && res.data.success){
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.Content;
                }
        });
    }

    //rooting to home when jwt is expired
    const parseJwt = (token) => {
    try {
        return JSON.parse(atob(token.split('.')[1]));
    }catch (e) {
        return null;
      }
};


function tokenExpiry(){
    const token = localStorage.getItem('jwt session');
    if(token){
        let decodeToken = parseJwt(token);
        if(Date.now() <=decodeToken.exp*1000 ){
            return true;
        }
        else {
            localStorage.removeItem('jwt session')
            window.location.href = "/"
        }
    }
}

    setInterval(()=>{
        tokenExpiry()
       }, 65000)



</script>
      
</body>
</html>
